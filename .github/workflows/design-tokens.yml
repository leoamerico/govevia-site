name: design-tokens

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  tokens:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run tokens:build
      - run: npm run tokens:check
      - run: npm run tokens:contrast
      - run: npm run build
